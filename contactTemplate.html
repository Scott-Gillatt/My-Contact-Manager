<div class="panel panel-primary">
	<div class="panel-heading">
		<strong>{ fullName }</strong>
		<div class="btn-group pull-right" role="group">
			<button id="edit-{ id }" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></button>
			<button id="remove-{ id }" class="btn btn-default btn-xs"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div class="panel-body">
		<address>
			<strong>{ firstName }</strong> <strong>{ lastName }</strong><br>
			<span>{ address }</span><br>
			<span>{ city }</span>, <span>{ state }</span> <span>{ zip }</span><br>
			<abbr title="Phone">P:</abbr> <span>{ phoneNumber }</span>
		</address>
	</div>
</div>
